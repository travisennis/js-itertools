<!DOCTYPE html>
<html>
    <head>
        <title>js-itertools - unit tests</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="./../itertools.js"></script>
        <script>
            $(document).ready(function(){

                var COUNT = 25;

                function double(x) {
                    return x * 2;
                }

                console.time("iter");
                console.profile();
                for(var i = 0; i < COUNT; i++) {
                    var range = iter.range(10);
                    var doubles = iter.map(double, range);
                    iter.forEach(function(x) {
                        console.log(x);
                    }, doubles);
                }
                console.profileEnd();
                console.timeEnd("iter");

                console.time("array");
                for(var i = 0; i < COUNT; i++) {
                    var arr = [];
                    for(var j = 0; j < 10; j++) {
                        arr[j] = j;
                    }
                    var doubles = arr.map(double);
                    doubles.forEach(function(x) {
                        console.log(x);
                    });
                }
                console.timeEnd("array");
            
            });
        </script>
  
    </head>

</html>
